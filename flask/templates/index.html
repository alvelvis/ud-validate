<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>ud-validate</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="static/css/login.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin" action="/" method="POST">
            <div class="text-center mb-4">
                <img class="mb-4" src="static/img/rocket.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">ud-validate</h1>
                <hr>
                <a href="https://github.com/alvelvis/ud-validate">@alvelvis</a> - <a href="https://github.com/UniversalDependencies/tools">ud-tools</a> - <a href="https://github.com/icepoint666/shopping-more">template</a><br>
            </div>

            {% if validation %}
            <a href="#" onclick="navigator.clipboard.writeText(validationOutput.innerHTML)">Copy output to clipboard</a><br>
            <pre id="validationOutput">{{validation}}</pre>
            {% endif %}

            <div class="form-label-group">
                Paste a sentence in the <a href="https://universaldependencies.org/format.html" target="_blank">CoNLL-U</a> format:
                <textarea id="inputText" name="inputText" class="form-control inputText" style="margin-top:5px" required autofocus>{{conllu}}</textarea>
                <label for="inputText"></label>
            </div>

            <button class="btn btn-lg btn-danger btn-block" type="submit">Validate</button>
            <div style="margin-top:10px">
            Language: <input type="text" style="text-align: center; width: 45px;" maxlength="2" value="{% if lang %}{{ lang }}{% else %}pt{% endif %}" name="lang" id="lang">
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2025</p>
        </form>
    </body>
    <div id="update" style="display:none">{{update}}</div>
    {% if update %}
    <script>
        console.log(update.textContent)
    </script>
    {% endif %}
    <script src="{{ url_for('static', filename='flask-bootstrap.js') }}"></script>
</html>
